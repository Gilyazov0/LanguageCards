<html lang="en"><head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="/static/Cards/css/style.css" rel="stylesheet">
    <link href="/static/Cards/css/tristate.css" rel="stylesheet">
    <link href="/static/Cards/css/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/Cards/css/rotate.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>  Game </title>
      
    <script src="/static/Cards/script/game.js"> </script>  


</head>

<body>
    <nav class="navbar navbar-expand-md  navbar-light bg-light">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="btn btn-link" href="/Cards/game/">New game</a>
                </li>
                
                <li class="nav-item">
                    <a class="btn btn-link" href="/Cards/profile/">bob</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-link" href="/Cards/logout/">Logout</a>
                </li>
                
            </ul>
        </div>
    </nav>

    <main>
        
<div id="game_container">
        <div id="current_card"><div id="card-holder3" style="text-align:center" class="rotate180">
        <div class="card border-success mb-3 game-card flip-card-front">
            <div class="card-header bg-transparent border-success" style= "display: flex; justify-content:space-between;">
                1/5 
                <div style="display: flex; align-items: center;">
                    <span>&lt;Существительное&gt;</span><span>&lt;Урок 1-10&gt;</span>
                    <form style="padding-bottom: 0px; margin: 0px; ">
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>

                    </form>
                </div>                
            </div>
            <div class="card-body text-success ">
            <h5 class="card-title ">дедушка</h5> 

            </div>
            <div class="card-footer bg-transparent border-success "></div>
        </div>
        
        <div class="card border-success mb-3 game-card flip-card-back">
            <div class="card-header bg-transparent border-success ">1/5 </div>
            <div class="card-body text-success ">
            <h5 class="card-title ">саба</h5> 

            </div>
            <div class="card-footer bg-transparent border-success "><span>&lt;Существительное&gt;</span><span>&lt;Урок 1-10&gt;</span></div>
        </div>
        </div></div>
        <div class="game-control-bar">    
        <button class="btn btn-primary game-control" id="show-prev-card-btn" disabled=""><h1><i class="bi bi-arrow-left"></i> </h1></button>
        <button class="btn btn-primary game-control " id="reverse-card-btn"><h1><i class="bi bi-arrow-repeat"></i> </h1></button>
        <button class="btn btn-primary game-control" id="show-next-card-btn"><h1><i class="bi bi-arrow-right"></i></h1></button>
        </div></div>

    </main>



</body></html>
